<div class="container">
  <h2>Registro de inmueble</h2>
  <div class="form-layout">
    <div class="form-column">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" id="id" [(ngModel)]="property.id" name="id" required>
      </div>

      <div class="form-group">
        <label for="owner">Propietario</label>
        <input type="text" id="owner" [(ngModel)]="property.owner" name="owner" required>
      </div>

      <div class="form-group">
        <label for="ownerId">ID del Propietario</label>
        <input type="number" id="ownerId" [(ngModel)]="property.ownerId" name="ownerId" required>
      </div>

      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" id="city" [(ngModel)]="property.city" name="city" required>
      </div>

      <div class="form-group">
        <label for="type">Tipo de Operación</label>
        <select id="type" [(ngModel)]="property.type" name="type" required>
          <option value="Venta">Venta</option>
          <option value="Alquiler">Alquiler</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" [(ngModel)]="property.address" name="address" required>
      </div>
    </div>

    <div class="form-column">
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" [(ngModel)]="property.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="propertyType">Tipo de Propiedad</label>
        <select id="propertyType" [(ngModel)]="property.propertyType" name="propertyType" required>
          <option value="House">Casa</option>
          <option value="Apartment">Departamento</option>
          <option value="Office">Oficina</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rentalType">Tipo de Alquiler</label>
        <select id="rentalType" [(ngModel)]="property.rentalType" name="rentalType" required>
          <option value="Mensual">Mensual</option>
          <option value="Anual">Anual</option>
        </select>
      </div>

      <div class="form-group">
        <label for="initialPrice">Precio Inicial</label>
        <input type="number" id="initialPrice" [(ngModel)]="property.initialPrice" name="initialPrice" required>
      </div>

      <div class="form-group">
        <label for="image">URL de la Imagen</label>
        <input type="text" id="image" [(ngModel)]="property.image" name="image" required>
      </div>
    </div>
  </div>

  <button type="submit" class="submit-btn">Registrar</button>
</div>
