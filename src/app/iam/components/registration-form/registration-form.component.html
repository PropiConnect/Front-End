<!-- registration-form.component.html -->
<div class="registration-message">
  <h2>Register</h2>
</div>

<form class="registration-form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" name="name" required />
    <mat-error>Name is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="phone" name="phone" required />
    <mat-error>Phone is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" name="email" required />
    <mat-error>Email is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" required />
    <mat-error>Password is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="address" name="address" required />
    <mat-error>Address is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Subscription Type</mat-label>
    <mat-select name="subscriptionType" required>
      <mat-option value="Free">Free</mat-option>
      <mat-option value="Pro">Pro</mat-option>
      <mat-option value="Enterprise">Enterprise</mat-option>
    </mat-select>
    <mat-error>Subscription type is required.</mat-error>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Register</button>
</form>
