<div class="container">
  <h2>Payments Recieved</h2>
  <div *ngFor="let payment of dataSource.data" >
    <mat-card class="payment-record-cards">
      <mat-card-title>Card Number: {{ payment.cardNumber }}</mat-card-title>
      <mat-card-subtitle>ID: {{ payment.id }}</mat-card-subtitle>
    </mat-card>
    <table mat-table [dataSource]="payment.participants || []" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let participant"> {{ participant.name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let participant"> {{ participant.email }} </td>
      </ng-container>

      <!-- Payment Percentage Column -->
      <ng-container matColumnDef="paymentPercentage">
        <th mat-header-cell *matHeaderCellDef> Payment Percentage </th>
        <td mat-cell *matCellDef="let participant"> {{ participant.paymentPercentage }}% </td>
      </ng-container>

      <!-- Ownership Percentage Column -->
      <ng-container matColumnDef="ownershipPercentage">
        <th mat-header-cell *matHeaderCellDef> Ownership Percentage </th>
        <td mat-cell *matCellDef="let participant"> {{ participant.ownershipPercentage }}% </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'paymentPercentage', 'ownershipPercentage']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'paymentPercentage', 'ownershipPercentage'];"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
